# Generic Application Properties
server.port = 8080
spring.application.name=crudhttp

# Spring DataSource Properties (for DataSource bean)
spring.datasource.url=jdbc:postgresql://localhost:5432/electronics
spring.datasource.username=app_user
spring.datasource.password=app_user
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari Connection Pool Properties
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000

# Swagger Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha

